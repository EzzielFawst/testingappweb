<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- AlertifyJs CSS CDN -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- AlertifyJs Default theme CDN -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <!-- Material Icons CDN -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Custom Stylesheet CSS -->
        <link rel="stylesheet" href="./style.css">

        <title>Mesa 1 | Elecciones 2021</title>
    </head>
    <body>
        <div id="mesaNumber" class="hidden">1</div>
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded table-striped">
            <div class="headerWrapper">
                <a href="./index.html" style="text-decoration: none; color: black;"><h2 class="text-center">Mesa<br>1</h2></a>
                <div class="btnVerVotantes">
                    <span>Ver:</span>
                    <button id="btnTodos" class="btn btn-primary" disabled>Todos</button>
                    <button id="btnVotaron" class="btn btn-primary">Votaron</button>
                    <button id="btnNoVotaron" class="btn btn-primary">No Votaron</button>
                </div>
            </div>
            <div id="searchBox">
                <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Agregar registro</button>
                <div id="searchWrapper">
                    <input type="text" name="searchBar" id="searchBar" placeholder="Buscar un registro">
                </div>
            </div>
            <table id="tablaElecciones" class="table mt-2 table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th class="hidden">Mesa</th>
                        <th>Voto</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


        <!-- MODAL BOOTSTRAP -->
        

        <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registroApellido" class="col-form-label">Apellido:</label>
                            <input type="text" class="form-control" id="registroApellido">
                        </div>
                        <div class="mb-3">
                            <label for="registroNombre" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="registroNombre">
                        </div>
                        <div class="mb-3">
                            <label for="registroDni" class="col-form-label">DNI:</label>
                            <input type="number" class="form-control" id="registroDni">
                        </div>
                        <div class="mb-3">
                            <label for="registroMesa" class="col-form-label hidden">Mesa:</label>
                            <input type="number" class="form-control hidden" id="registroMesa">
                        </div>
                        <div class="mb-3">
                            <label for="registroVotacion" class="col-form-label hidden">Votacion:</label>
                            <input type="number" class="form-control hidden" id="registroVotacion">
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>





        <!-- Bootstrap CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- AlertifyJs CDN -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- Custom Javascript -->
        <script src="./code.js"></script>

    </body>
</html>
